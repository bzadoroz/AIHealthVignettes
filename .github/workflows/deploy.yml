name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
  APP_EMAIL: ${{ secrets.SUPABASE_APP_EMAIL }}
  APP_PASSWORD: ${{ secrets.SUPABASE_APP_PASSWORD }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
        
      - name: Clean conflicting directories
        run: |
          # Remove any existing shinylive artifacts that might conflict
          rm -rf shinylive/
          rm -f shinylive-sw.js
          rm -f index.html
          rm -f app.json
          rm -f app.txt
        
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages: |
            shiny
            shinylive
            bslib
            htmltools
            httr
            jsonlite
     
      - name: Export Shinylive app
        run: |
          Rscript -e "
          # Get from environment - no direct substitution
          Sys.setenv(
            SUPABASE_URL = Sys.getenv('SUPABASE_URL'),
            SUPABASE_KEY = Sys.getenv('SUPABASE_KEY'), 
            SUPABASE_TABLE = Sys.getenv('SUPABASE_TABLE'),
            APP_EMAIL = Sys.getenv('APP_EMAIL'),
            APP_PASSWORD = Sys.getenv('APP_PASSWORD')
          )
          shinylive::export('.', '_site')
          "
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
