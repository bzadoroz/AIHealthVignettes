name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
        
      - name: Clean conflicting directories
        run: |
          rm -rf shinylive/
          rm -f shinylive-sw.js
          rm -f index.html
          rm -f app.json
          rm -f app.txt
        
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages: |
            shiny
            shinylive
            bslib
            htmltools
            httr
            jsonlite

      - name: Create secrets files
        run: |
          mkdir -p secrets
          echo "${{ secrets.SUPABASE_URL }}" > secrets/url
          echo "${{ secrets.SUPABASE_KEY }}" > secrets/key
          echo "${{ secrets.SUPABASE_TABLE }}" > secrets/table
          echo "${{ secrets.SUPABASE_APP_EMAIL }}" > secrets/email
          echo "${{ secrets.SUPABASE_APP_PASSWORD }}" > secrets/password
          
          echo "=== Debug: Check if files were created ==="
          ls -la secrets/
          echo "URL file size: $(wc -c < secrets/url)"
          echo "Key file size: $(wc -c < secrets/key)"
     
      - name: Export Shinylive app
        run: |
          Rscript -e "shinylive::export('.', '_site')"
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
