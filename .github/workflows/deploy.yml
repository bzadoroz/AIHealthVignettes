name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
  APP_EMAIL: ${{ secrets.SUPABASE_APP_EMAIL }}
  APP_PASSWORD: ${{ secrets.SUPABASE_APP_PASSWORD }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug environment variables
        run: |
          echo "=== Environment Variables Debug ==="
          echo "SUPABASE_URL: '$SUPABASE_URL'"
          echo "APP_EMAIL: '$APP_EMAIL'"
          echo "SUPABASE_TABLE: '$SUPABASE_TABLE'"
          echo "Are they empty?"
          [ -z "$SUPABASE_URL" ] && echo "SUPABASE_URL is empty!" || echo "SUPABASE_URL has value"
          [ -z "$APP_EMAIL" ] && echo "APP_EMAIL is empty!" || echo "APP_EMAIL has value"
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
        
      - name: Clean conflicting directories
        run: |
          # Remove any existing shinylive artifacts that might conflict
          rm -rf shinylive/
          rm -f shinylive-sw.js
          rm -f index.html
          rm -f app.json
          rm -f app.txt
        
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages: |
            shiny
            shinylive
            bslib
            htmltools
            httr
            jsonlite

      - name: Replace placeholders with real values (via Python)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
          APP_EMAIL: ${{ secrets.SUPABASE_APP_EMAIL }}
          APP_PASSWORD: ${{ secrets.SUPABASE_APP_PASSWORD }}
        run: |
          python3 << 'EOF'
          import os
          import shutil
          
          # Backup original
          shutil.copy('app.R', 'app.R.template')
          
          # Read the file
          with open('app.R', 'r') as f:
              content = f.read()
          
          # Replace placeholders with environment variables
          content = content.replace('SUPABASE_URL_PLACEHOLDER', os.environ.get('SUPABASE_URL', ''))
          content = content.replace('SUPABASE_KEY_PLACEHOLDER', os.environ.get('SUPABASE_KEY', ''))
          content = content.replace('SUPABASE_TABLE_PLACEHOLDER', os.environ.get('SUPABASE_TABLE', ''))
          content = content.replace('APP_EMAIL_PLACEHOLDER', os.environ.get('APP_EMAIL', ''))
          content = content.replace('APP_PASSWORD_PLACEHOLDER', os.environ.get('APP_PASSWORD', ''))
          
          # Write the modified content back
          with open('app.R', 'w') as f:
              f.write(content)
          
          print("Secret replacement completed successfully")
          EOF
          
          echo "Checking first few lines of modified app.R:"
          head -10 app.R
     
      - name: Debug and Export Shinylive app
        run: |
          echo "=== Final app.R content (first 20 lines) ==="
          head -20 app.R
          
          echo "=== Check app.R syntax ==="
          Rscript -e "
          tryCatch({
            source('app.R', echo = FALSE)
            cat('✅ app.R syntax is valid\n')
          }, error = function(e) {
            cat('❌ app.R syntax error:\n')
            cat(as.character(e), '\n')
          })
          "
          
          echo "=== Export to Shinylive ==="
          Rscript -e "
          tryCatch({
            shinylive::export('.', '_site')
            cat('✅ Shinylive export successful\n')
          }, error = function(e) {
            cat('❌ Shinylive export failed:\n')
            cat(as.character(e), '\n')
          })
          "
          
          echo "=== Check generated files ==="
          ls -la _site/
          echo "=== Check app.json content (first 10 lines) ==="
          head -10 _site/app.json || echo "app.json not found"
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
