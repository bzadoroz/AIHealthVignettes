name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
  APP_EMAIL: ${{ secrets.SUPABASE_APP_EMAIL }}
  APP_PASSWORD: ${{ secrets.SUPABASE_APP_PASSWORD }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
        
      - name: Clean conflicting directories
        run: |
          # Remove any existing shinylive artifacts that might conflict
          rm -rf shinylive/
          rm -f shinylive-sw.js
          rm -f index.html
          rm -f app.json
          rm -f app.txt
        
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages: |
            shiny
            shinylive
            bslib
            htmltools
            httr
            jsonlite
      - name: Create R config file
        run: |
          cat > config.R << 'EOF'
          Sys.setenv(
            SUPABASE_URL = "${{ secrets.SUPABASE_URL }}",
            SUPABASE_KEY = "${{ secrets.SUPABASE_KEY }}",
            SUPABASE_TABLE = "${{ secrets.SUPABASE_TABLE }}",
            APP_EMAIL = "${{ secrets.SUPABASE_APP_EMAIL }}",
            APP_PASSWORD = "${{ secrets.SUPABASE_APP_PASSWORD }}"
          )
          EOF
      - name: Debug - Check APP_EMAIL secret
        run: |
          echo "APP_EMAIL: ${{ secrets.SUPABASE_APP_EMAIL }}"
          echo "APP_EMAIL via env: $APP_EMAIL"
          Rscript -e "
          Sys.setenv(APP_EMAIL = '${{ secrets.SUPABASE_APP_EMAIL }}')
          cat('R APP_EMAIL:', Sys.getenv('APP_EMAIL'), '\n')
          "
        env:
          APP_EMAIL: ${{ secrets.SUPABASE_APP_EMAIL }}  
      - name: Export Shinylive app
        run: |
          Rscript -e "
          source('config.R')
          shinylive::export('.', '_site')
          "
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
