name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
        
      - name: Clean conflicting directories
        run: |
          rm -rf shinylive/
          rm -f shinylive-sw.js
          rm -f index.html
          rm -f app.json
          rm -f app.txt
        
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages: |
            shiny
            shinylive
            bslib
            htmltools
            httr
            jsonlite

      - name: Create secrets using environment substitution
        env:
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
            SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
            APP_EMAIL: ${{ secrets.SUPABASE_APP_EMAIL }}
            APP_PASSWORD: ${{ secrets.SUPABASE_APP_PASSWORD }}
        run: |
            mkdir -p secrets
            
            # Use printf to avoid echo issues
            printf '%s' "$SUPABASE_URL" > secrets/url
            printf '%s' "$SUPABASE_KEY" > secrets/key
            printf '%s' "$SUPABASE_TABLE" > secrets/table
            printf '%s' "$APP_EMAIL" > secrets/email
            printf '%s' "$APP_PASSWORD" > secrets/password
            
            echo "=== Debug: Check file contents ==="
            echo "URL: $(cat secrets/url)"
            echo "Email: $(cat secrets/email)"
     
      - name: Export Shinylive app
        run: |
          Rscript -e "shinylive::export('.', '_site')"
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
