name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
  APP_EMAIL: ${{ secrets.SUPABASE_APP_EMAIL }}
  APP_PASSWORD: ${{ secrets.SUPABASE_APP_PASSWORD }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug environment variables
        run: |
          echo "=== Environment Variables Debug ==="
          echo "SUPABASE_URL: '$SUPABASE_URL'"
          echo "APP_EMAIL: '$APP_EMAIL'"
          echo "SUPABASE_TABLE: '$SUPABASE_TABLE'"
          echo "Are they empty?"
          [ -z "$SUPABASE_URL" ] && echo "SUPABASE_URL is empty!" || echo "SUPABASE_URL has value"
          [ -z "$APP_EMAIL" ] && echo "APP_EMAIL is empty!" || echo "APP_EMAIL has value"
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
        
      - name: Clean conflicting directories
        run: |
          # Remove any existing shinylive artifacts that might conflict
          rm -rf shinylive/
          rm -f shinylive-sw.js
          rm -f index.html
          rm -f app.json
          rm -f app.txt
        
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages: |
            shiny
            shinylive
            bslib
            htmltools
            httr
            jsonlite

      - name: Debug sed replacement
        run: |
          # Backup original app.R
          cp app.R app.R.template
          
          echo "=== Before replacement (first 15 lines) ==="
          head -15 app.R
          
          echo "=== Testing one replacement ==="
          # Test with a simple value first
          echo 'TEST_PLACEHOLDER' > test.txt
          sed -i "s|TEST_PLACEHOLDER|$APP_EMAIL|g" test.txt
          echo "Test file after replacement:"
          cat test.txt
          
          echo "=== Doing actual replacement ==="
          sed -i "s|SUPABASE_URL_PLACEHOLDER|$SUPABASE_URL|g" app.R
          sed -i "s|SUPABASE_KEY_PLACEHOLDER|$SUPABASE_KEY|g" app.R
          sed -i "s|SUPABASE_TABLE_PLACEHOLDER|$SUPABASE_TABLE|g" app.R
          sed -i "s|APP_EMAIL_PLACEHOLDER|$APP_EMAIL|g" app.R
          sed -i "s|APP_PASSWORD_PLACEHOLDER|$APP_PASSWORD|g" app.R
          
          echo "=== After replacement (first 15 lines) ==="
          head -15 app.R
          
          echo "=== Check for remaining placeholders ==="
          grep -n "PLACEHOLDER" app.R || echo "No placeholders found"   
     
      - name: Export Shinylive app
        run: |
          Rscript -e "
          shinylive::export('.', '_site')
          "
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
